<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    
    <p id="title">The Game of Rock-Paper-Scissors!</p>
    
    <div class="tempText"></div>

    <div class="container">
        <div class="points">
            <div class="playerPoints">Player Points</div>
                <div class="pPoints">0</div>
            <div class="computerPoints">Computer Points</div>
                <div class="cPoints">0</div>
        </div>

        <div class="buttons">
            <input type="image" class="button" id="Rock" alt="Rock!" src="./icons/rock.png">
            <input type="image" class="button" id="Paper" alt="Paper!" src="./icons/paper.png">
            <input type="image" class="button" id="Scissors" alt="Scissors!" src="./icons/scissors.png">
        </div>

        <div class="outcome"></div>
    </div>

</body>
</html>
